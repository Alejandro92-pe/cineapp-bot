<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineApp Per√∫</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        body {
            background: #0a0a0f;
            color: white;
            padding: 16px;
            padding-bottom: 80px;
        }
        
        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #ffd966;
        }
        
        .badge {
            background: #0000ff;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
        }
        
        /* Buscador */
        .buscador {
            background: #1e1e2a;
            padding: 12px 16px;
            border-radius: 12px;
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .buscador input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            font-size: 16px;
            outline: none;
        }
        
        .buscador input::placeholder {
            color: #666;
        }
        
        /* Tabs */
        .tabs {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            margin-bottom: 20px;
            scrollbar-width: none;
        }
        
        .tab {
            background: #1e1e2a;
            padding: 8px 20px;
            border-radius: 20px;
            white-space: nowrap;
            cursor: pointer;
        }
        
        .tab.activo {
            background: #0004ff;
            color: rgb(255, 255, 255);
        }
        
        /* Grid de pel√≠culas */
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
        }
        
        .tarjeta {  
            background: #1e1e2a;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
        }
        
        .tarjeta-imagen {
            height: auto;
            background: #2a2a35;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }
        
        .tarjeta-info {
            padding: 12px;
        }
        
        .tarjeta-titulo {
            font-weight: bold;
            margin-bottom: 4px;
            font-size: 11px;
        }
        
        .tarjeta-detalle {
            font-size: 8px;
            color: #aaa;
        }
        
        /* Membres√≠as */
        .planes {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 30px;
        }
        
        .plan {
            background: #1e1e2a;
            padding: 22px;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .plan-info {
            flex: 1;
            padding-right: 10px;
        }
        
        .plan-nombre {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 4px;
        }
        
        .plan-duracion {
            font-size: 12px;
            color: #aaa;
            margin-bottom: 8px;
        }
        
        .plan-precio {
            font-size: 20px;
            color: #ffd966;
            font-weight: bold;
        }
        
        .btn-comprar {
            background: #ffd966;
            color: black;
            padding: 10px 20px;
            border-radius: 20px;
            border: none;
            font-weight: bold;
            cursor: pointer;
        }
        
        /* Pedidos */
        .pedidos-form {
            background: #1e1e2a;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
        }
        
        .pedidos-form input,
        .pedidos-form select {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            background: #2a2a35;
            border: none;
            border-radius: 8px;
            color: white;
        }
        
        .btn-pedir {
            background: #ffd966;
            color: black;
            padding: 12px;
            border: none;
            border-radius: 8px;
            width: 100%;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }
        
        /* Perfil */
        .perfil-card {
            background: #1e1e2a;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }
        
        .perfil-item {
            margin: 10px 0;
            padding: 10px;
            background: #2a2a35;
            border-radius: 8px;
        }
        
        /* Footer */
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #0a0a0f;
            padding: 12px 24px;
            display: flex;
            justify-content: space-around;
            border-top: 1px solid #1e1e2a;
        }
        
        .footer-item {
            color: #666;
            cursor: pointer;
        }
        
        .footer-item.activo {
            color: #ffd966;
        }
        
        .tarjeta-imagen img {
    width: 100%;
    height: 180px;
    object-fit: cover;
    border-radius: 10px;
}

        /* Utilidades */
        .text-center { text-align: center; }
        .p-20 { padding: 20px; }
        .mt-20 { margin-top: 20px; }
        .text-gris { color: #666; }
    </style>

    <style>
    /* tus estilos actuales */

.logo img {

.estado-pendiente {

.pedido-item:hover {

.admin-tabs {
    display: flex;
    gap: 10px;
    margin-bottom: 20px;
    padding: 10px;
    background: var(--bg-secondary);
    border-radius: 10px;
}

.admin-tabs .tab {
    flex: 1;

}

.admin-tabs .tab.activo {
    background: var(--accent-color);

}

.lista-pedidos-admin {
    max-height: 70vh;
    overflow-y: auto;
    padding-right: 5px;
}

.lista-pedidos-admin .perfil-item {
    background: var(--bg-secondary);
    border-radius: 10px;
    padding: 12px;
    margin-bottom: 10px;
    transition: all 0.3s;
}

.lista-pedidos-admin .perfil-item:hover {
    transform: translateX(5px);
    background: var(--bg-hover);
}

/* Scrollbar personalizado */
.lista-pedidos-admin::-webkit-scrollbar {
    width: 5px;
}

.lista-pedidos-admin::-webkit-scrollbar-track {
    background: var(--bg-secondary);
}

.lista-pedidos-admin::-webkit-scrollbar-thumb {
    background: var(--accent-color);
    border-radius: 5px;
}


@media (max-width: 600px) {
    .plan {
        flex-direction: column;
    }

    .plan-info {
        margin-bottom: 14px;
    }
}

@media (max-width: 600px) {
    .btn-comprar {
        padding: 10px;
        font-size: 14px;
    }
}


</style>

</head>

        <div class="logo">
    <img src="logo-que-hay-live.webp" alt="Que Hay Live">
